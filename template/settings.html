{% extends "base.html" %}
{% block title %}
    {{ site.name }} settings
{% endblock title %}
{% block main %}
    {% if settings.totp_enabled %}
        <p>Two-factor authentication enabled</p>
    {% else %}
        <form action="/settings/totp/enable" method="post">
            <input type="submit" value="Enable two-factor authentication">
        </form>
    {% endif %}
{% endblock main %}
